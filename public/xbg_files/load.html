<script>
const debugInConsole = true;
/**
 * Bombora does not have any completion handler after which we can store  
 * window._ml in backend, 
 * This script solves this problem by waiting till we get the data or 5 sec 
 * which ever is first and then call backend api to store data.
 **/
var bomboraIntervalMaxTime = 10;
var bomboraIntervalTime = 10;
var bomboraIntervalRunner = 0;

var bomboraDataCompletionIntervalHandler = setInterval(function() {
    bomboraIntervalRunner += bomboraIntervalTime;
    if(_ml.fpi || (bomboraIntervalRunner > bomboraIntervalMaxTime)) {
    	const bomboraData = JSON.parse(JSON.stringify(_ml));
        debugInConsole && console.log("bomboraData: " + bomboraIntervalRunner + "ms", bomboraData);
        clearInterval(bomboraDataCompletionIntervalHandler);
        const storeCookieParamsData = JSON.parse(JSON.stringify(cookieData));
        if (window.KZ_REF_URL) 
            storeCookieParamsData.ref_url = window.KZ_REF_URL;
        JSClientService.storeCookieParams(JSON.stringify(storeCookieParamsData), {
            callback: function() {}
        });

        const VALID_BK_CAMPAIGN_LIST = [143216];
        const bluekaiDomains = bk_results && bk_results.campaigns ? bk_results.campaigns
            .filter(function(entry){ return VALID_BK_CAMPAIGN_LIST.indexOf(entry.campaign) != -1; })
            .map(function(entry) { return entry.domain; })
            .reduce(function(array, entry) { 
                entry.split("|").forEach(function(d) { 
                    array.push(d); 
                }); 
                return array; 
            }, []) : [];
        const activityJson = {
            user_index: "user_" + cookieData.user_uid,
            bluekai_domains: bluekaiDomains,
            bombora_domain: (bomboraData && bomboraData.us && bomboraData.us.dm) || null,
            ip_address: cookieData.ip_address,
            website: document.referrer,
            creative_uid: cookieData.creative_uid
        };
        debugInConsole && console.log("activityJson:", activityJson);

        const startTime = new Date().getTime();
        JSClientService.getActivityAnalysisJson(JSON.stringify(activityJson), {
            callback: function(ret) {
                const analysisJson = JSON.parse(ret);
                debugInConsole && console.log("analysisJson: " + (new Date().getTime() - startTime) + "ms", analysisJson);
                
                if(analysisJson.is_target) {
                    // inserting values in Google Analytics (if target)
                    if(typeof IS_KZ_WEBSITE_VISITOR_TRACKING_PIXEL !== "undefined" && IS_KZ_WEBSITE_VISITOR_TRACKING_PIXEL === true) {
                        JSClientService.getGADimensionMapping(cookieData.user_uid, function(config) {
                            config = JSON.parse(config);
                            if("google_tag_manager" === config.integration_method) {
                                const dimensionMapping = config.dimension_mapping.split(";").filter(function (entry) { return "" != entry; })
                                if(dimensionMapping.length != 0) {
                                    const variableName = {
                                        ip_domain: "kzdomain",
                                        ip_domain_source: "kzdomainsource",
                                        account_name: "kzaccountname",
                                        city: "kzbuyergeocity"  ,
                                        state: "kzbuyergeostate",
                                        country: "kzbuyergeocountry",
                                        industry: "kzaccountindustry",
                                        employee_size: "kzaccountemployeesize",
                                        revenue: "kzaccountrevenue",
                                        product: "kzwebsiteproduct", 
                                    };
                                    const gaEventData = { 'event' : 'kzevents' };
                                    dimensionMapping.forEach(function(entry) {
                                        gaEventData[variableName[entry]] = analysisJson[entry] || "N/A";
                                    });
                                    // Contrast security Request to remove extraneous urls, issue #3402
                                    if(activityJson.website.indexOf("view.ceros.com") == -1) {
                                        window.parent.postMessage({
                                            eventId: 'kwanzoo_message_ga',
                                            data: gaEventData
                                        }, "*");
                                    }
                                }
                            }
                        });
                    } else {
                        if(analysisJson.is_target) {
                            if(typeof enableDynamicText !== "undefined" && enableDynamicText) {
                                let bannerTitle = bannerTitleTextDynamic;
                                const dynamicTextMapping = {
                                    $AccountName: analysisJson.account_name,
                                    $AccountIPDomain: analysisJson.ip_domain,
                                    $AccountIndustry: analysisJson.industry,
                                    $AccountCity: analysisJson.city,
                                    $AccountState: analysisJson.state,
                                    $AccountCountry: analysisJson.country,
                                    $AccountGeoInfo: (analysisJson.city && analysisJson.city + ",") + 
                                        (analysisJson.state && analysisJson.state + ",") +
                                        (analysisJson.country && analysisJson.country),
                                };
                                Object.keys(dynamicTextMapping).forEach(function(key) {
                                    if(bannerTitle.indexOf(key) != -1) {
                                        let val = dynamicTextMapping[key] || "";
                                        if(enableUppercaseDynamicText) {
                                            val = val.toUpperCase();
                                        }
                                        bannerTitle = bannerTitle.split(key).join(val);
                                    }
                                });
                                const onlyBannerTitleText = bannerTitle.split("").reduce(function(obj, c) { 
                                    if ("<" === c) { obj.ignore = true; return obj; }
                                    if (">" === c) { obj.ignore = false; return obj; }
                                    if(!obj.ignore) { obj.text += c; }
                                    return obj;
                                }, { text: "", ignore: false }).text;
                                $("banner-title").innerHTML = onlyBannerTitleText.length <= parseInt(maxCharacterSupportForIPParameters) ? bannerTitle : "";
                            }
                            /*********************** Dynamic Targeting ********************/
                            if (window.location.search.indexOf("creative_uid") == -1) {
                                 /*dynamicTargetingRules = [
                                    {  // each entry in RULES_UID_SEQUENCE in widget_rules table for current widget_uid 
                                        filterChainType: "OR", // FILTER_CHAIN_TYPE in rule table
                                        creativeUid: "f04be5ef-0522-491c-b46e-f2bde4e4a957", // CAMPAIGN_NAME in rule table
                                        filters: [
                                            { // each entry in FILTER_UID_SEQUENCE in rule table
                                                filter: "Industry",   // OPERAND_DISPLAY_NAME from filter table 
                                                param: "Airlines/Aviation" // corresponding PARAM from param table.
                                            },
                                            { 
                                                filter: "IP Domain",   
                                                param: "hp.com" 
                                            }
                                        ]
                                    }
                                ];*/
                                JSClientService.getDynamicTargetingRulesJson(widgetUid, function(dynamicTargetingRules) {
                                    if (dynamicTargetingRules) {
                                        const dynamicTargetingMap = {
                                            "IP Domain": analysisJson.ip_domain,
                                            "Industry": analysisJson.industry,
                                            "Employee Range": analysisJson.employee_size,
                                            "Revenue": analysisJson.revenue,
                                            "Country": analysisJson.country,
                                            "Account Stage": analysisJson.account_stage,
                                        };
                                        debugInConsole && console.log("----- dynamicTargetingMap", JSON.stringify(dynamicTargetingMap, null, 2));
                                        dynamicTargetingRules = JSON.parse(dynamicTargetingRules);
                                        debugInConsole && console.log("----- dynamicTargetingRules", JSON.stringify(dynamicTargetingRules, null, 2));
                                        const operatorEvaluation = {
                                            "Is": function(arg1, arg2) { return arg1 === arg2; },
                                            "IsNot": function(arg1, arg2) { return arg1 !== arg2; },
                                            "IsEmpty": function(arg1, arg2) { return !arg1; },
                                            "IsNotEmpty": function(arg1, arg2) { return !!arg1; },
                                            "Amongst": function(arg1, arg2) { return arg2.replace(/\s/g, '').split(',').indexOf(arg1) != -1; },
                                        };
                                        const newCreativeUid = dynamicTargetingRules.reduce(function(creativeUid, rule) {
                                            if (!creativeUid) {
                                                const condition = "OR" === rule.filterChainType ? "some" : "every"; // js array methods
                                                const result = rule.filters[condition](function(filter) { 
                                                    return operatorEvaluation[filter.operator](dynamicTargetingMap[filter.filter], filter.param); 
                                                });
                                                if (result) return rule.creativeUid;
                                            }
                                            return creativeUid;
                                        }, null)
                                        if (newCreativeUid != null && newCreativeUid != activityJson.creative_uid) {
                                            debugInConsole && console.log("----- loading newCreativeUid", newCreativeUid);
                                            const url = window.location.href + (window.location.href.indexOf("?") == -1 ? "?" : "&") + "creative_uid=" + newCreativeUid;
                                            debugInConsole && console.log("url: " + url);
                                            window.location = url;
                                        }
                                    }
                                });
                            }
                        }
                    }
                } 
            }
        });
    }
}, bomboraIntervalTime);


if(typeof IS_KZ_WEBSITE_VISITOR_TRACKING_PIXEL !== "undefined" && IS_KZ_WEBSITE_VISITOR_TRACKING_PIXEL === true) {

            }, "*");
        }
    });
}
